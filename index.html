<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Link Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
        }
        h1 {
            color: #333;
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .link-item {
            margin: 10px 0;
        }
        .link-item img {
            width: 24px;
            height: 24px;
        }
        /* Đây là phần CSS mới được thêm vào */
        .links a {
            display: block;
            margin: 10px auto;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            width: 200px;
            text-align: center;
            border-radius: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <img class="profile-pic" src="images/avatar.png" alt="Profile Picture">
    <h1>ZN</h1>
    <p>All Games Live Tiktok</p>

    <div class="links">
        <div class="link-item">
            <img src="images/discord-logo.png" alt="Discord Logo">
            <a href="https://discord.com/znhp9x">Discord</a>
        </div>
        <div class="link-item">
            <img src="images/telegram-logo.png" alt="Telegram Logo">
            <a href="https://t.me/znhp9x">Telegram</a>
        </div>
        <div class="link-item">
            <img src="images/zalo-logo.png" alt="Zalo Logo">
            <a href="https://zalo.me/0369246886">Zalo</a>
        </div>
        <!-- Add more links as needed -->
    </div>

</body>
</html>
