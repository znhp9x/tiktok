<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact to work</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-image: url('images/background.png');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 50px;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
        }
        h1 {
            color: white;
        }
        p {
            color: red;
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: auto;
        }
        .link-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .link-item img {
            margin-right: 10px;
            width: 100px;
            height: 100px;
        }
        .link-item a {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        #shootingStars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .shooting-star {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 50%, rgba(255,255,255,0) 100%);
            opacity: 0;
        }
        .tap-heart {
            position: absolute;
            width: 100px;
            animation: fadeOut 0.5s forwards;
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>

    <img class="profile-pic" src="images/avatar.png" alt="Profile Picture">
    <h1>ZN</h1>
    <p>All Games Live Tiktok</p>

    <div class="links">
        <div class="link-item">
            <img src="images/discord-logo.png" alt="Discord Logo">
            <a href="https://discord.gg/EkcdFSgGj9">Discord</a>
        </div>
        <div class="link-item">
            <img src="images/telegram-logo.png" alt="Telegram Logo">
            <a href="https://t.me/znhp9x">Telegram</a>
        </div>
        <div class="link-item">
            <img src="images/zalo-logo.png" alt="Zalo Logo">
            <a href="https://zalo.me/0369246886">Zalo Group</a>
        </div>
    </div>

    <div id="shootingStars"></div>

    <script>
      function createShootingStar() {
        // Existing code for shooting stars...
      }

      setInterval(createShootingStar, 750);

      // Add tap heart effect
      document.addEventListener('click', function(e) {
          const heart = document.createElement('img');
          heart.src = 'images/taptay.png'; // Đường dẫn đến hình ảnh của bạn
          heart.classList.add('tap-heart');
          heart.style.left = e.clientX + 'px';
          heart.style.top = e.clientY + 'px';
          document.body.appendChild(heart);

          setTimeout(() => {
              heart.remove();
          }, 500); // Hình ảnh sẽ tự động biến mất sau 0.5 giây
      });
    </script>
</body>
</html>
