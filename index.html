<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Link Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
        }
        h1 {
            color: #333;
        }
        .links a {
            display: block;
            margin: 10px auto;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            width: 200px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <img class="profile-pic" src="your-profile-pic-url.jpg" alt="Profile Picture">
    <h1>Your Name</h1>
    <p>Your short bio or introduction goes here.</p>

    <div class="links">
        <!-- Update these links with your own URLs -->
        <a href="https://twitter.com/yourusername">Twitter</a>
        <a href="https://github.com/yourusername">GitHub</a>
        <a href="https://linkedin.com/in/yourusername">LinkedIn</a>
        <!-- Add more links as needed -->
    </div>

</body>
</html>
