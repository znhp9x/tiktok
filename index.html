<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact to work</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Bạn có thể muốn điều chỉnh này nếu nó xung đột với hình nền */
            background-image: url('images/background.png'); /* Thêm hình nền */
            background-size: cover; /* Hình nền sẽ phủ kín mà không lặp lại */
            background-position: center; /* Trung tâm hình nền */
            text-align: center;
            padding: 50px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
        }
        h1 {
            color: #333;
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: auto;
        }
        .link-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .link-item img {
            margin-right: 10px;
            width: 100px;
            height: 100px;
        }
        .link-item a {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        #shootingStars {
            position: relative;
            overflow: hidden;
            height: 100vh;
        }
        .shooting-star {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 50%, rgba(255,255,255,0) 100%);
            opacity: 0;
            will-change: transform;
        }
    </style>
</head>
<body>

    <img class="profile-pic" src="images/avatar.png" alt="Profile Picture">
    <h1>ZN</h1>
    <p>All Games Live Tiktok</p>

    <div class="links">
        <div class="link-item">
            <img src="images/discord-logo.png" alt="Discord Logo">
            <a href="https://discord.gg/EkcdFSgGj9">Discord</a>
        </div>
        <div class="link-item">
            <img src="images/telegram-logo.png" alt="Telegram Logo">
            <a href="https://t.me/znhp9x">Telegram</a>
        </div>
        <div class="link-item">
            <img src="images/zalo-logo.png" alt="Zalo Logo">
            <a href="https://zalo.me/0369246886">Zalo Group</a>
        </div>
    </div>

    <!-- Container for Shooting Stars -->
    <div id="shootingStars"></div>

    <script>
      function createShootingStar() {
        const shootingStar = document.createElement('div');
        shootingStar.classList.add('shooting-star');
        document.getElementById('shootingStars').appendChild(shootingStar);

        shootingStar.style.left = Math.random() * 100 + 'vw';
        shootingStar.style.width = Math.random() * 100 + 100 + 'px';
        shootingStar.style.opacity = 1;

        shootingStar.animate([
          { transform: 'translateX(0px) translateY(0px)', opacity: 1 },
          { transform: `translateX(-${Math.random() * 500 + 500}px) translateY(${Math.random() * 500 + 500}px)`, opacity: 0 }
        ], {
          duration: Math.random() * 1000 + 500,
          delay: Math.random() * 3000,
          easing: 'linear',
          fill: 'forwards'
        });

        shootingStar.onanimationend = () => {
          shootingStar.remove();
        };
      }

      setInterval(createShootingStar, 750);
    </script>
</body>
</html>
